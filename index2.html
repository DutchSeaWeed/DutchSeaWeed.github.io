<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Page</title>

    <link rel="stylesheet" href="Style/style2.css">
</head>
<body>
<div id = "topBar">
    <button id="homeButton" onclick="location.href='index.html'"><h1>Siebe Wiersma: Main Page</h1></button>
</div>

<div id="cartridges">
    <div id="cartridge3">
        <div id="cartridge3Img">
            <img src="img/CartridgeTopDownGame.png" alt="Top Down Game" draggable="true" ondragstart="drag(4)" id="drag3">
        </div>
    </div>

    <div id="cartridge4">
        <div id="cartridge4Img">
            <img src="img/CartridgeMobileGame.png" alt="Mobile Game" draggable="true" ondragstart="drag(5)" id="drag4">
        </div>
    </div>

    <div id="cartridge5">
        <div id="cartridge5Img">
            <img src="img/CartridgeMazeGame.png" alt="Maze Game" draggable="true" ondragstart="drag(6)" id="drag5">
        </div>
    </div>
</div>

<div id="console2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="img/console.png" alt="N64 Console">
</div>

<script src = "Script/script.js"></script>
</body>
</html>
